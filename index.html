<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <title>igov 安心政府</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
  </head>
  <body></body>
  <section id="header">
    <div class="container">
      <div class="row">
        <div><img src="image/igov-logo.svg" class="brand"></div>
      </div>
      <div class="row">
        <div class="form-control">
          <input type="text" class="form-input search-bar">
        </div><span>搜尋</span>
      </div>
    </div>
  </section>
  <section id="service">
    <div class="container">
      <div anchor="" class="list">
        <div class="col-3">
          <div data-list="{&quot;name&quot;:&quot;transport&quot;,&quot;links&quot;:[&quot;交通1&quot;,&quot;交通2&quot;]}" class="list-item transport">
            <div class="list-icon"></div><span class="label">交通資訊</span>
          </div>
        </div>
        <div class="col-3">
          <div data-list="{&quot;name&quot;:&quot;tax&quot;,&quot;links&quot;:[&quot;稅務1&quot;,&quot;稅務2&quot;]}" class="list-item tax">
            <div class="list-icon"></div><span class="label">稅務服務</span>
          </div>
        </div>
        <div class="col-3">
          <div data-list="{&quot;name&quot;:&quot;post&quot;,&quot;links&quot;:[&quot;郵政1&quot;,&quot;郵政2&quot;]}" class="list-item post">
            <div class="list-icon"></div><span class="label">郵政服務</span>
          </div>
        </div>
        <div class="col-3">
          <div data-list="{&quot;name&quot;:&quot;tourism&quot;,&quot;links&quot;:[&quot;觀光1&quot;,&quot;觀光2&quot;]}" class="list-item tourism">
            <div class="list-icon"></div><span class="label">觀光旅遊</span>
          </div>
        </div>
        <div class="col-3">
          <div data-list="{&quot;name&quot;:&quot;event&quot;,&quot;links&quot;:[&quot;藝文1&quot;,&quot;藝文2&quot;]}" class="list-item event">
            <div class="list-icon"></div><span class="label">藝文活動</span>
          </div>
        </div>
        <div class="col-3">
          <div data-list="{&quot;name&quot;:&quot;job&quot;,&quot;links&quot;:[&quot;就業1&quot;,&quot;就業2&quot;]}" class="list-item job">
            <div class="list-icon"></div><span class="label">就業輔導</span>
          </div>
        </div>
        <div class="col-3">
          <div data-list="{&quot;name&quot;:&quot;payment&quot;,&quot;links&quot;:[&quot;繳費1&quot;,&quot;繳費2&quot;]}" class="list-item payment">
            <div class="list-icon"></div><span class="label">繳費功能</span>
          </div>
        </div>
        <div class="col-3">
          <div data-list="{&quot;name&quot;:&quot;medical&quot;,&quot;links&quot;:[&quot;醫療1&quot;,&quot;醫療2&quot;]}" class="list-item medical">
            <div class="list-icon"></div><span class="label">醫療衛生</span>
          </div>
        </div>
        <div class="col-3">
          <div data-list="{&quot;name&quot;:&quot;citizen&quot;,&quot;links&quot;:[&quot;公民1&quot;,&quot;公民2&quot;]}" class="list-item citizen">
            <div class="list-icon"></div><span class="label">公民參與</span>
          </div>
        </div>
        <div class="col-3">
          <div data-list="{&quot;name&quot;:&quot;local&quot;,&quot;links&quot;:[&quot;地方1&quot;,&quot;地方2&quot;]}" class="list-item local">
            <div class="list-icon"></div><span class="label">地方政府</span>
          </div>
        </div>
        <div class="col-3">
          <div data-list="{&quot;name&quot;:&quot;law&quot;,&quot;links&quot;:[&quot;法條1&quot;,&quot;法條2&quot;]}" class="list-item law">
            <div class="list-icon"></div><span class="label">法條規範</span>
          </div>
        </div>
        <div class="col-3">
          <div data-list="{&quot;name&quot;:&quot;tnecg&quot;,&quot;links&quot;:[&quot;戶政1&quot;,&quot;戶政2&quot;]}" class="list-item tnecg">
            <div class="list-icon"></div><span class="label">戶政機關</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="footer">
    <div class="container">
      <div class="col">
        <div class="col"><img src="image/igov-logo-white.svg" class="icon igov"></div>
        <div class="col slogan"><span>Suitable</span><span>Secure</span><span>Smart</span></div>
      </div>
      <div class="col">
        <div class="col"><img src="image/fb-icon.png" class="icon"></div>
        <div class="col"><a href="https://www.facebook.com/iGov.service/" target="_blank">安心政府i-Gov</a></div>
      </div>
      <div class="col">
        <div class="col"><span>E-mail:xxxs</span></div>
      </div>
    </div>
  </section>
  <script id="template" type="text/x-jquery-tmpl">
    <div class="col-12">
    <div class="list-item ${name}">
    	<ul>
    		{{each links}}<li>${$value}</li>{{/each}}
    	</ul>
    </div>
    </div>
  </script>
  <script type="text/javascript">
    $('#service .list-item').click(function(){
    	$('.list .list-item').removeClass('active');
    	$data = $(this).attr('data-list');
    	$data = $.parseJSON($data);
    	$n = $(this).parent('.col-3').prevAll('.col-3').length;
    	$a = $n-$n%4+4-1;
    	//- console.log($n-$n%4+4);
    	if($n == $('.list').attr('data-open')) {
    		$('.list .col-12').slideUp(function(){$(this).remove()});
    		$('.list').removeAttr('anchor').removeAttr('data-open');
    		return;
    	}
    	
    	$(this).addClass('active');
    	if($a == $('.list').attr('anchor')) {
    		$('.list .col-12').remove();
    		$('#template').tmpl($data).insertAfter( $('.list .col-3:eq('+$a+')') );
    	} else {
    		$('.list .col-12').slideUp(function(){$(this).remove()});
    		$('#template').tmpl($data).insertAfter( $('.list .col-3:eq('+$a+')') ).hide().slideDown();
    	}
    	$('.list').attr({'anchor': $a, 'data-open': $n});
    	//- console.log(	$('.list').children(':eq('+$n+')') );
    });
    //- $('.payment').clone().appendTo('.list');
  </script>
</html>
