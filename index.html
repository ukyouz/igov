<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Igov</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style>
		#header {
			text-align: center;
		}
		#header .container > div {
			display: inline-block;
		}

		.container {
			max-width: 1000px;
			margin: auto;
		}

		.brand {
			width: 200px;
		}
	</style>
</head>
<body>
	<section id="header">
		<div class="container">
			<div class="row">
				<div>
					<img src="image/igov-logo.svg" class="brand">
					<div></div>
				</div>
			</div>
			<div class="row">
				<input type="text" />
				<span>搜尋</span>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<ul class="list">
				<li class="list-item">交通資訊</li>
				<li class="list-item">稅務服務</li>
				<li class="list-item">繳費功能</li>
				<li class="list-item">醫療衛生</li>
				<li class="list-item">法條規範</li>
				<li class="list-item">地方政府</li>
				<li class="list-item">歷史古蹟</li>
				<li class="list-item">觀光旅遊</li>
				<li class="list-item">郵政服務</li>
				<li class="list-item">藝文活動</li>
				<li class="list-item">公民參與</li>
				<li class="list-item">老人福利</li>
				<li class="list-item">中央機構</li>
				<li class="list-item">戶政機關</li>
				<li class="list-item">就業輔導</li>
				<li class="list-item">環保議題</li>
			</ul>
		</div>
	</section>
	<h1>Igov</h1>
</body>
</html>
